<form [formGroup]="PaymentForm" #usersForm="ngForm" (ngSubmit)="getUserFormData(PaymentForm.value)">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-5">
          <!-- Credit card form tabs -->
          <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
            <li class="nav-item">
              <a data-toggle="pill" href="#nav-tab-card" class="nav-link active rounded-pill">
                <i class="fa fa-credit-card"></i>
                Enter Card Details
              </a>
            </li>
          </ul>
          <!-- End -->


          <!-- Credit card form content -->
          <div class="tab-content">

            <!-- credit card info-->
            <div id="nav-tab-card" class="tab-pane fade show active">
              <p class="alert alert-success">Some text success or error</p>
              <form role="form">
                <div class="form-group">
                  <label for="username">Full name (on the card)</label>
                  <input type="text" name="username" ng-model formControlName="username" placeholder="Enter Name as on the Card" required class="form-control">
                </div>
                <span style="color: red;" *ngIf="username_valid && username_valid.invalid && username_valid.touched">Enter Valid Username</span>
                <div class="form-group">
                  <label for="cardNumber">Card number</label>
                  <div class="input-group">
                    <input type="text" name="cardNumber" ng-Model formControlName="cardNumber" placeholder="Your card number" class="form-control"
                      required>
                    <div class="input-group-append">
                      <span class="input-group-text text-muted">
                        <i class="fa fa-cc-visa mx-1"></i>
                        <i class="fa fa-cc-amex mx-1"></i>
                        <i class="fa fa-cc-mastercard mx-1"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <span style="color: red;" *ngIf="cardNumber_valid && cardNumber_valid.invalid && cardNumber_valid.touched">Enter Valid Card Number</span>

                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label>
                        <span class="hidden-xs">Expiration</span>
                      </label>
                      <div class="input-group">
                        <input type="number" placeholder="MM" name="month" class="form-control" required>
                        <span style="color: red;" *ngIf="month_valid && month_valid.invalid && month_valid.touched">Enter Valid Month</span>
                        <input type="number" placeholder="YY" name="year" class="form-control" required>
                        <span style="color: red;" *ngIf="year_valid && year_valid.invalid && year_valid.touched">Enter Valid Year</span>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <div class="form-group mb-4">
                      <label title="Three-digits code on the back of your card">CVV
                        <i class="fa fa-question-circle"></i>
                      </label>
                      <input type="text" required class="form-control">
                    </div>
                  </div>



                </div>
                <button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm"> Confirm Payment</button>
              </form>
            </div>
            <!-- End -->




          </div>
          <!-- End -->

        </div>
      </div>
    </div>
  </div>
